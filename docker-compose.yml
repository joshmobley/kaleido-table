version: '3.5'

services:

  client:
    container_name: kaleido-table-client
    build:
      context: ./client
      dockerfile: 'Dockerfile'
    volumes:
      - './client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development

  server:
    container_name: kaleido-table-server
    build:
      context: ./server
      dockerfile: 'Dockerfile'
    user: "node"
    environment:
      - NODE_ENV=production
    ports:
      - '5000:5000'
    volumes:
      - ./server:/usr/src/app
      - '/usr/src/app/node_modules'
    links:
      - db

  db:
    container_name: kaleido-table-db
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
